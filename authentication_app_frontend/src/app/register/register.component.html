<div class="min-h-screen bg-gray-100 flex flex-col justify-center sm:py-12">
    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
      <h1 class="font-bold text-center text-2xl mb-5">INSCRIPTION</h1>  
      <div class="bg-white shadow w-full rounded-lg divide-y divide-gray-200">
        <form (submit)="apiRegister()" [formGroup]="registerFormGroup" class="px-5 py-7">
          @if (invalidCredentials) {
            <div class="px-4 py-[6px] mb-2 font-semibold text-center text-sm text-red-600 border border-red-500 bg-red-300">
              <p>{{ errorMessage.email }}</p>
              <p>{{ errorMessage.password }}</p>
            </div>

        }
          <label class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
          <input formControlName="email" type="email"  required placeholder="Entrer votre email" class="focus:outline-none focus:border-blue-500 focus:ring-1 border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
          <label class="font-semibold text-sm text-gray-600 pb-1 block">Mot de passe</label>
          <input formControlName="password" type="password" placeholder="Entrer votre mot de passe" class="focus:outline-none focus:border-blue-500 focus:ring-1 border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
          <button  type="submit" class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span class="inline-block mr-2">S'inscrire</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
              </svg>
          </button>
        </form>
        <div class="py-5">
          <div class="grid grid-cols-2 gap-1">
            <div class="text-center sm:text-left whitespace-nowrap">
              <div class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 ">
         
                  <div class="inline-block ml-1">Déjà un compte ? <button (click)="register()" class="font-bold underline">Se connecter</button> </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>

    </div>
  </div>
